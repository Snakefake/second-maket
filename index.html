<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header class="header container">
        <div class="img-wrapper">
            <img src="./img/header/Best-tour-plan-header.png" alt="Best-tour-plan">
        </div>

        <form action="" class="header-form">
            <input type="text" placeholder="Search Location" class="header-input">
            <button class="header-button"><a href="#" class="header-button__link"><img src="./img/header/search.png" alt="search" class="header-button__img"></a></button>
        </form>
        <div class="header-profile">
            <a href="#" class="header-link"><img src="./img/header/header-profile.png" alt="Profile" class="header-profile__img"><span class="header-profile__text">Nathan</span></a>
        </div>

        <div class="acordeon"><img src="./img/header/menu-button.png" alt="button"></div>

    </header>

    <div class="second-header__wrapper">
        <header class="second-header container">
            <nav class="second-header__nav">
                <ul class="second-header__ul">
                    <li class="second-header__li"><a href="#" class="second-header__link">All Deals</a></li>
                    <li class="second-header__li"><a href="#" class="second-header__link">Hotels</a></li>
                    <li class="second-header__li"><a href="#" class="second-header__link">Activities</a></li>
                    <li class="second-header__li"><a href="#" class="second-header__link">Hotel Day Packages</a></li>
                    <li class="second-header__li"><a href="#" class="second-header__link">Restaurants</a></li>
                    <li class="second-header__li"><a href="#" class="second-header__link">Events</a></li>
                    <li class="second-header__li"><a href="#" class="second-header__link">Rodrigues</a></li>
                </ul>
            </nav>
        </header>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/header.js"></script>
</body>
</html>
